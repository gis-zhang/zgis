<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - FBX loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #000;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}
		#info {
			color: #fff;
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display:block;
		}
		#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
	</style>
</head>

<body>
<div id="info">
	<a href="http://threejs.org" target="_blank">three.js</a> - FBXLoader test
</div>

<script src="../src/lib/threejs_new/three.js"></script>

<script src="../src/lib/threejs-ext/controls/OrbitControls.js"></script>

<script src="../src/lib/threejs-ext/loaders/FBXLoader.js"></script>

<script src="../src/lib/threejs-ext/Detector.js"></script>
<script src="../src/lib/stats.min.js"></script>

<script>

	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

	var container, stats, controls;
	var camera, scene, renderer;

	var clock = new THREE.Clock();

	var mixers = [];

	init();

	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );

		//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
		camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 120000 );

		scene = new THREE.Scene();

		//light
		var light = new THREE.DirectionalLight( 0xaaaaaa );
		light.position.set( 0, 100000, 100000 );
		var target = new THREE.Object3D();
		target.position = new THREE.Vector3(0, -100000, -100000);
		scene.add( light );

		var ambientLight = new THREE.AmbientLight( 0x202020 );
		scene.add( ambientLight );

		// grid
		var gridHelper = new THREE.GridHelper( 14, 28, 0x303030, 0x303030 );
		gridHelper.position.set( 0, - 0.04, 0 );
		scene.add( gridHelper );

		// stats
		stats = new Stats();
		container.appendChild( stats.domElement );

		// model
		var manager = new THREE.LoadingManager();
		manager.onProgress = function( item, loaded, total ) {

			console.log( item, loaded, total );

		};

		var onProgress = function( xhr ) {

			if ( xhr.lengthComputable ) {

				var percentComplete = xhr.loaded / xhr.total * 100;
				console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

			}

		};

		var onError = function( xhr ) {
		};

		var loader = new THREE.FBXLoader( manager );
		//loader.load( 'models/fbx/xsi_man_skinning.fbx', function( object ) {
		loader.load( 'data/yyt1.FBX', function( object ) {
			//loader.load( 'models/fbx/wby1.fbx', function( object ) {
			object.traverse( function( child ) {

				if ( child instanceof THREE.Mesh ) {

					// pass

				}

				if ( child instanceof THREE.SkinnedMesh ) {

					if ( child.geometry.animations !== undefined || child.geometry.morphAnimations !== undefined ) {

						child.mixer = new THREE.AnimationMixer( child );
						mixers.push( child.mixer );

						var action = child.mixer.clipAction( child.geometry.animations[ 0 ] );
						action.play();

					}

				}

			} );
			object.position.set(-36000, -16000, -800);
			scene.add( object );


		}, onProgress, onError );

		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor( 0x000000 );
		container.appendChild( renderer.domElement );

		// controls, camera
		controls = new THREE.OrbitControls( camera, renderer.domElement );
		//controls.target.set( 0, 12, 0 );
		//camera.position.set( 2, 18, 28 );
		controls.target.set( 0, 12, 0);
		camera.position.set( 0, -100000, 0);
		controls.update();

		window.addEventListener( 'resize', onWindowResize, false );

		animate();

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	//

	function animate() {

		requestAnimationFrame( animate );

		if ( mixers.length > 0 ) {

			for ( var i = 0; i < mixers.length; i ++ ) {

				mixers[ i ].update( clock.getDelta() );

			}

		}

		stats.update();

		render();

	}

	function render() {

		renderer.render( scene, camera );

	}

</script>

</body>
</html>
